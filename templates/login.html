{% extends 'base.html' %}
{% csrf_token %}

{% block title %}Giriş Yap{% endblock %}

{% block content %}

        <h2 class="text-2xl font-semibold text-center mb-4">Giriş Yap</h2>
        
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

        </form>
    </div>
{% endblock %}
