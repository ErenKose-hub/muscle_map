{% extends 'base.html' %}

{% block title %}Kayıt Ol{% endblock %}

{% block content %}
    <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold text-center mb-6 text-gray-800">Kayıt Ol</h2>

        <form method="post">
            {% csrf_token %}
            <div class="space-y-4">
                {% for field in form %}
                    <div class="flex flex-col">
                        <label for="{{ field.id_for_label }}" class="font-medium text-gray-700">{{ field.label }}</label>
                        <div class="relative">
                            {{ field }}
                            {% if field.errors %}
                                <div class="text-red-500 text-sm mt-2">
                                    {% for error in field.errors %}
                                        <p>{{ error }}</p>
                                    {% endfor %}
                                </div>
                            {% endif %}
                        </div>
                    </div>
                {% endfor %}
            </div>

            <button type="submit" class="bg-green-500 text-white px-6 py-3 rounded-lg w-full mt-4 hover:bg-green-600 focus:outline-none">
                Kayıt Ol
            </button>
        </form>
    </div>
{% endblock %}
